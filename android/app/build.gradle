plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '31'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '2.7.0'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.tijaraa.app"
    compileSdkVersion 36   // ✅ UPDATED from 34 → 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    // Suppress Java and Kotlin warnings safely
    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs << "-Xlint:-options" << "-Xlint:-deprecation" << "-Xlint:-unchecked"
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            allWarningsAsErrors = false
            freeCompilerArgs += ["-Xlint:-unchecked", "-Xlint:-deprecation"]
        }
    }

    lint {
        checkReleaseBuilds = false
        abortOnError = false
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.tijaraa.app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36    // ✅ UPDATED from 34 → 36
        multiDexEnabled true
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

//    signingConfigs {
//        release {
//            keyAlias keystoreProperties['keyAlias']
//            keyPassword keystoreProperties['keyPassword']
//            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
//            storePassword keystoreProperties['storePassword']
//        }
//    }

    buildTypes {
        release {
//            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    // ✅ Custom APK naming (no change)
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def appName = "Tijaraa"
            def versionName = flutterVersionName
            def abiSuffix = ""
            if (output.outputFileName.contains("v7a")) {
                abiSuffix = "(v7a)"
            } else if (output.outputFileName.contains("v8a")) {
                abiSuffix = "(v8a)"
            } else if (output.outputFileName.contains("x86_64")) {
                abiSuffix = "(x86_64)"
            }
            outputFileName = "${appName}-${versionName}${abiSuffix}.apk"
        }
    }

}
flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // ✅ updated BOM for latest SDKs
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
    implementation 'com.google.android.play:integrity:1.4.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
    implementation 'com.google.android.gms:play-services-maps:19.0.0'
    implementation 'com.google.firebase:firebase-messaging:24.0.3'
}